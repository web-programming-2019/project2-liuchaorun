<!DOCTYPE html>
<html>
<!-- Head -->
<head>
	<title>聊天室登录</title>
	<!-- Meta-Tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- //Meta-Tags -->
	<!-- Style --> <link rel="stylesheet" href="css/index.css" type="text/css" media="all">
    <script type="text/javascript" src="./lib/jQuery/jquery-3.2.1.min.js"></script>
    <script src="./scripts/index.js"></script>
</head>
<!-- //Head -->
<!-- Body -->
<body>
	<h1>聊天室</h1>

	<div class="contain w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="#" method="post">
				<input type="text" name="username" id="login_username" placeholder="用户名" required="">
				<input type="password" name="password" id="login_password" placeholder="密码" required="">
			</form>
			<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox" id="login_brand" value="">
					<label for="login_brand"><span></span>记住我</label>
				</li>
			</ul>
			<div class="send-button w3layouts agileits">
				<form>
					<input type="button" value="登 录" id="loginBtn">
				</form>
			</div>
			<a href="./html/change_password.html">忘记密码?</a>
			<div class="clear"></div>
		</div>


		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<form action="#" method="post">
				<input type="text" name="username" id="username" placeholder="用户名" required="">
				<input type="text" name="email" id="email" placeholder="邮箱" required="">
				<input type="password" name="password" id="password" placeholder="密码" required="">
				<input type="password" name="rePassword" id="rePassword" placeholder="确认密码" required="">
			</form>
			<div class="send-button w3layouts agileits">
				<form>
					<input type="button" value="免费注册" id="signUpBtn">
				</form>
			</div>
			<div class="clear"></div>
		</div>

		<div class="clear"></div>

	</div>
	<div class="footer w3layouts agileits">
		<p>Copyright &copy; liuchaorun</p>
	</div>

</body>

</html>
